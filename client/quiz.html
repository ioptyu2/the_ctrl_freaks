<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="./assets/newquiz.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200;500&display=swap" rel="stylesheet">
    <title>KS3 Geography Quiz</title>
</head>

<body>
    <div class="app">
        <h1>KS3 Geography Quiz</h1>
        <div id="buttons">
            <button id="easy">Easy</button>
            <button id="intermediate">Intermediate</button>
            <button id="hard">Hard</button>
            <button id="random">Random</button>
        </div>
        <div class="quiz">
            <h2 id="question"></h2>
            <div id="answer-buttons">
            </div>
            <div id="result">
            </div>
            <div id="play"></div>
            <div id="scoreboard">
                <div id="text"></div>
                <div id="input">
                </div>
            </div>
            <div id="submit"></div>
            <button id="next-btn">Next</button>
        </div>
    </div>

</body>

</html>
