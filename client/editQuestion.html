<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,600;0,700;0,800;1,800&display=swap"
        rel="stylesheet">
    <title>Add Question Form</title>
    <script src="./assets/form.js" defer></script>
</head>

<body>

    <header>
        <nav>
            <ul>

                <li><a href="index.html">HOME</a></li>
                <li><a href="quiz.html">QUIZ</a></li>
                <li><a href="scoreboard.html">SCOREBOARD</a></li>
                <li><a href="editQuestion.html">SETTINGS</a></li>


            </ul>
        </nav>
    </header>



    <div class="app">
        <h1>MANAGE QUIZZES</h1>
        <div id="buttons">
            <button id="add">ADD</button>
            <button id="edit">EDIT</button>
            <button id="delete">DELETE</button>
        </div>

        <!-- add question form -->
        <form id="addQuestionForm">
            <label for="question">QUESTION</label>
            <input type="text" id="question" name="question" placeholder="Enter your question" required>

            <label for="option-group">ANSWER OPTIONS</label>
            <div class="option-group" name="option-group">
                <input type="text" id="option1" name="option1" placeholder="Enter answer option 1" required>
                <input type="checkbox" id="correct1" name="correct1">
            </div>

            <div class="option-group">
                <input type="text" id="option2" name="option2" placeholder="Enter answer option 2" required>
                <input type="checkbox" id="correct2" name="correct2">
            </div>

            <div class="option-group">

                <input type="text" id="option3" name="option3" placeholder="Enter answer option 3" required>
                <input type="checkbox" id="correct3" name="correct3">
            </div>

            <div class="option-group">

                <input type="text" id="option4" name="option4" placeholder="Enter answer option 4" required>
                <input type="checkbox" id="correct4" name="correct4">
            </div>


            <label for="category">CATEGORY</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="easy">Easy</option>
                <option value="intermediate">Intermediate</option>
                <option value="hard">Hard</option>
            </select>

            <label for="explanation">NOTE</label>
            <input type="text" id="explanation" name="explanation" placeholder="Enter a short explanation" required>

            <button type="submit">ADD QUESTION</button>
        </form>
        <!-- add questions form ends -->

        <!-- edit questions form starts -->
        <form id="selectForm">
            <label for="ID">PICK QUESTION ID</label>
            <br>
            <select name="id" id="editSelectId">
                <option value="" disabled selected hidden> SELECT ID</option>
            </select>
            <br><br>
        </form>

        <form id="editQuestionForm">

            <label for="question">QUESTION</label>
            <input type="text" id="question" name="question" placeholder="Enter the question you want to add" required>

            <label for="option-group">ANSWER OPTIONS</label>
            <div class="option-group" name="option-group">
                <input type="text" id="option1" name="option1" placeholder="Enter a potential answer for the question"
                    required>
                <input type="checkbox" id="correct1" name="correct1">
            </div>

            <div class="option-group">
                <input type="text" id="option2" name="option2" placeholder="Enter a potential answer for the question"
                    required>
                <input type="checkbox" id="correct2" name="correct2">
            </div>

            <div class="option-group">
                <input type="text" id="option3" name="option3" placeholder="Enter a potential answer for the question"
                    required>
                <input type="checkbox" id="correct3" name="correct3">
            </div>

            <div class="option-group">
                <input type="text" id="option4" name="option4" placeholder="Enter a potential answer for the question"
                    required>
                <input type="checkbox" id="correct4" name="correct4">
            </div>

            <label for="category">CATEGORY</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Please select a category</option>
                <option value="easy">Easy</option>
                <option value="intermediate">Intermediate</option>
                <option value="hard">Hard</option>
            </select>

            <label for="explanation">NOTE</label>
            <input type="text" id="explanation" name="explanation"
                placeholder="Enter an explanation for the correct answer" required>

            <button type="submit">EDIT QUESTION</button>
        </form>
        <!-- edit questions form ends -->

        <!-- delete questions form starts -->
        <form id="deleteQuestionForm">
            <label for="questionSelect">PICK QUESTION ID</label>
            <br>
            <select id="questionSelect">
                <option value="" disabled selected hidden> SELECT ID</option>
            </select>
            <p id="selectedQuestion"></p>
            <button id="deleteButton">DELETE</button>
        </form>

        <!-- delete questions form ends -->

        <button id="back-button">BACK</button>
    </div>



</body>

</html>
